<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #chat {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    .msg { margin-bottom: 10px; }
    .user { color: #1a73e8; }
    .bot { color: #111; }
    #form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #send, #scan {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <form id="form">
      <input type="text" id="input" placeholder="Ask something..." autocomplete="off" />
      <button type="submit" id="send">Send</button>
      <button type="button" id="scan">Scan Page</button>
    </form>
  </div>

  <script>
    const API_KEY = "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";
    const MODEL = "meta-llama/llama-3.1-8b-instruct";

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const form = document.getElementById("form");
    const scanBtn = document.getElementById("scan");

    const appendMessage = (text, className) => {
      const div = document.createElement("div");
      div.className = `msg ${className}`;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    async function sendToAI(prompt) {
      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: "system", content: "You are a helpful assistant." },
              { role: "user", content: prompt }
            ]
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`API Error: ${response.status} ${errorText}`);
        }

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content?.trim();
        appendMessage("Bot: " + (reply || "(No reply)"), "bot");

      } catch (err) {
        appendMessage("Bot: [Error: " + err.message + "]", "bot");
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;
      appendMessage("You: " + userMsg, "user");
      input.value = "";
      sendToAI(userMsg);
    });

    scanBtn.addEventListener("click", () => {
      const pageText = [...window.parent.document.body.querySelectorAll("*")]
        .map(e => e.innerText || "")
        .join(" ")
        .replace(/\s+/g, " ")
        .slice(0, 1000);

      appendMessage("You: [Scan Page]", "user");
      sendToAI("Summarize this webpage text:\n" + pageText);
    });
  </script>
</body>
</html>
