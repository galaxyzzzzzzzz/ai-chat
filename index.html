<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    #chat {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      margin: 6px 0;
    }
    .user { color: #0b5ed7; }
    .bot { color: #333; }
    #form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #send {
      padding: 10px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <form id="form">
      <input type="text" id="input" placeholder="Ask something..." autocomplete="off" />
      <button type="submit" id="send">Send</button>
    </form>
  </div>

  <script>
    const API_KEY = "sk-openrouter-YOUR_KEY_HERE"; // paste your actual key here
    const MODEL = "meta-llama/llama-3.1-8b-instruct";
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const form = document.getElementById("form");

    const appendMessage = (text, cls) => {
      const div = document.createElement("div");
      div.className = `msg ${cls}`;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;
      appendMessage("You: " + userMsg, "user");
      input.value = "";

      const body = {
        model: MODEL,
        messages: [
          { role: "system", content: "You are a helpful assistant." },
          { role: "user", content: userMsg }
        ]
      };

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
          },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "(No reply)";
        appendMessage("Bot: " + reply, "bot");
      } catch (err) {
        appendMessage("Bot: [Error: " + err.message + "]", "bot");
      }
    });
  </script>
</body>
</html>
