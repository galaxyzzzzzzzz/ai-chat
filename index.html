<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #chat-container {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 350px;
      height: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      resize: both;
      display: flex;
      flex-direction: column;
    }
    #drag-bar {
      background: #333;
      color: white;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #close-btn {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #chat {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    .msg { margin-bottom: 10px; }
    .user { color: #1a73e8; }
    .bot { color: #111; }
    #form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #send, #scan {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="drag-bar">✦ Drag <span id="close-btn">✕</span></div>
    <div id="chat">
      <div id="messages"></div>
      <form id="form">
        <input type="text" id="input" placeholder="Ask something..." autocomplete="off" />
        <button type="submit" id="send">Send</button>
        <button type="button" id="scan">Scan Page</button>
      </form>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
