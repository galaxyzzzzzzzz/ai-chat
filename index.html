<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #chat-container {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 350px;
      height: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
    }

    #drag-bar {
      background: #333;
      color: white;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #close-btn {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #chat {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }

    .msg {
      margin-bottom: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user { color: #1a73e8; }
    .bot { color: #111; }

    #form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }

    #send, #scan {
      padding: 10px;
      margin-left: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="drag-bar">✦ Drag <span id="close-btn">✕</span></div>
    <div id="chat">
      <div id="messages"></div>
      <form id="form">
        <input type="text" id="input" placeholder="Ask something..." autocomplete="off" />
        <button type="submit" id="send">Send</button>
        <button type="button" id="scan">Scan</button>
      </form>
    </div>
  </div>

  <script>
    let history = [{ role: "system", content: "You are a helpful assistant." }];
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const form = document.getElementById("form");
    const send = document.getElementById("send");
    const scan = document.getElementById("scan");
    const container = document.getElementById("chat-container");
    const closeBtn = document.getElementById("close-btn");
    const dragBar = document.getElementById("drag-bar");

    // Draggable logic
    let offsetX = 0, offsetY = 0, isDragging = false;
    dragBar.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - container.offsetLeft;
      offsetY = e.clientY - container.offsetTop;
      document.body.style.userSelect = "none";
    });
    document.addEventListener("mouseup", () => {
      isDragging = false;
      document.body.style.userSelect = "auto";
    });
    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        container.style.left = `${e.clientX - offsetX}px`;
        container.style.top = `${e.clientY - offsetY}px`;
      }
    });

    // Close button
    closeBtn.addEventListener("click", () => {
      container.style.display = "none";
    });

    // Chat submission
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userInput = input.value.trim();
      if (!userInput) return;

      messages.innerHTML += `<div class="msg user">${userInput}</div>`;
      input.value = "";
      input.disabled = true;
      send.disabled = true;

      history.push({ role: "user", content: userInput });

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer YOUR-KEY-HERE",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "meta-llama/llama-3.1-8b-instruct:free",
            messages: history
          })
        });

        const data = await res.json();
        const botReply = data.choices?.[0]?.message?.content || "No reply.";
        history.push({ role: "assistant", content: botReply });
        messages.innerHTML += `<div class="msg bot">${botReply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch (err) {
        messages.innerHTML += `<div class="msg bot">Error: ${err.message}</div>`;
      }

      input.disabled = false;
      send.disabled = false;
    });

    // Scan page
    scan.addEventListener("click", () => {
      const pageText = document.body.innerText.slice(0, 1000);
      input.value = `What does this page say: ${pageText}...`;
    });
  </script>
</body>
</html>
