<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      resize: both;
      display: none;
    }
    #drag-bar {
      background: #333;
      color: white;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #close-btn {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #chat {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    .msg { margin-bottom: 10px; }
    .user { color: #1a73e8; }
    .bot { color: #111; }
    #form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #send, #scan {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="drag-bar">✦ Drag <span id="close-btn">✕</span></div>
    <div id="chat">
      <div id="messages"></div>
      <form id="form">
        <input type="text" id="input" placeholder="Ask something..." autocomplete="off" />
        <button type="submit" id="send">Send</button>
        <button type="button" id="scan">Scan Page</button>
      </form>
    </div>
  </div>

  <script>
    const API_KEY = "sk-openrouter-REPLACE_THIS_WITH_YOUR_KEY";
    const MODEL = "meta-llama/llama-3.1-8b-instruct";

    const chatContainer = document.getElementById("chat-container");
    const dragBar = document.getElementById("drag-bar");
    const closeBtn = document.getElementById("close-btn");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const form = document.getElementById("form");
    const scanBtn = document.getElementById("scan");

    // Auto-show container on script load (you can change this to a toggle)
    chatContainer.style.display = "block";

    closeBtn.onclick = () => {
      chatContainer.style.display = "none";
    };

    let offsetX, offsetY, isDragging = false;
    dragBar.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - chatContainer.offsetLeft;
      offsetY = e.clientY - chatContainer.offsetTop;
    });
    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        chatContainer.style.left = `${e.clientX - offsetX}px`;
        chatContainer.style.top = `${e.clientY - offsetY}px`;
        chatContainer.style.bottom = "auto";
        chatContainer.style.right = "auto";
      }
    });
    document.addEventListener("mouseup", () => isDragging = false);

    const appendMessage = (text, className) => {
      const div = document.createElement("div");
      div.className = `msg ${className}`;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    async function sendToAI(prompt) {
      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: "system", content: "You are a helpful assistant." },
              { role: "user", content: prompt }
            ]
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`API Error: ${response.status} ${errorText}`);
        }

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content?.trim();
        appendMessage("Bot: " + (reply || "(No reply)"), "bot");

      } catch (err) {
        appendMessage("Bot: [Error: " + err.message + "]", "bot");
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;
      appendMessage("You: " + userMsg, "user");
      input.value = "";
      sendToAI(userMsg);
    });

    scanBtn.addEventListener("click", () => {
      const elements = [...document.body.querySelectorAll("*")];
      const visibleText = elements
        .filter(el => el.offsetParent !== null && el.innerText)
        .map(el => el.innerText.trim())
        .join(" ")
        .replace(/\s+/g, " ")
        .slice(0, 1000);

      appendMessage("You: [Scan Page]", "user");
      sendToAI("Summarize this webpage text:\n" + visibleText);
    });
  </script>
</body>
</html>
